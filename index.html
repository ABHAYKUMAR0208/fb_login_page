<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="fb.png">
    <link rel="stylesheet" href="style.css" />
    <title>Facebook - log in or sign up</title>
</head>

<body class="bg-gray-100">
    <!-- container -->
    <div class="container mt-32 flex mx-20 items-center justify-center">
        <!-- left -->
        <div class="left mx-14 w-1/2">
            <img class="w-80  text-4xl" src="fb.svg" alt="fb logo" />
            <p class="text-3xl mx-3">
                Facebook helps you connect and share with the people in your life.
            </p>
        </div>
        <!-- right -->
        <div class="right flex flex-col bg-white p-2 rounded-xl w-1/4 text-lg relative">
            <input class="p-2 h-12 my-4 border border-gray-200 outline-blue-600" type="text"
                placeholder="Email address or phone number" />
            <input class="p-2 h-12 my-4 border border-gray-200 outline-blue-600 " type="password" placeholder="Password" />
            <button class="bg-blue-600 my-2 p-2 text-white rounded-md font-bold hover:bg-blue-700">
                Log in
            </button>
            <span class="text-blue-500 text-center my-2 text-sm cursor-pointer hover:underline">Forgotten
                password?</span>
            <hr class="my-2" />
            <button class="bg-green-600 my-2 p-2 text-white rounded-md font-bold w-fit mx-auto hover:bg-green-700">
                Create new account
            </button>
            <span class=" absolute text-sm -bottom-12"><span class="font-bold cursor-pointer hover:underline">Create a Page</span> for a celebrity, brand or business.</span>
        </div>
    </div>
</body>

</html>
